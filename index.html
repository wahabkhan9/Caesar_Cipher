<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Caesar Cipher </title>
  <link rel="stylesheet" href="style.css" />
  
<body>
  <script src="caesar.js"></script>
  <h2>Caesar Cipher </h2>

<div class="Cipher-container">
  <div class="Caesar-box">
    <label id="fromLabel">From: Plaintext</label>
    <textarea id="inputText" rows="5" placeholder="Enter text"></textarea>
  </div>

  <div class="switch-button" onclick="swapMode()">&#x21c4;</div>

  <div class="Caesar-box">
    <label id="toLabel">To: Encrypted</label>
    <textarea id="outputText" rows="5" readonly placeholder="Result will appear here"></textarea>
  </div>
</div>

  

<div class="center-controls">
  <label for="shift" class="shift-label">Shift Value</label>
  <input type="number" id="shift" value="3" placeholder="e.g. 3">
  <button id="actionButton" onclick="Caesar_Cipher()">Encrypt</button>
  <div class="error" id="errorMsg"></div>
</div>




</body>
</html>
